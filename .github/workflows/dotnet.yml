name: ASP.NET core CI

on: [push]


jobs:
  build:

    runs-on: ubuntu-latest
 
        
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0' 
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: MSBuild
      working-directory: API
      run: msbuild API.csproj
 
  
